<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcoholic Apothecary</title>
    <meta name="author" content="ejct">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>
    <header></header>

    <main class="app-wrapper grid-cols-2">
        <section id="available-drinks" class="flex space-x-4">
            <div class="stock-box">
                <div class="flex justify-between">
                    <button class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full" id="addStockButton">
                        Add some more drink stock!
                    </button>
                </div>
                <div class="owl-carousel flex items-center z-5" id="ingredients-carousel">
                </div>
                <div class="flex justify-between">
                    <button class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full" id="suggestCocktailsButton">
                        What cocktails can I make?
                    </button>
                </div>
            </div>
            </div>
        </section>

        <section id="suggested-cocktails" class="max-h-4 w-1/4 px-10 mx-10 mt-10 inset-y- right-0 overflow-y-auto suggested-drinks-height border-4 border-indigo-800 p-3"> </section>

        <section id="mixing-instructions" class="col-span-2">
        </section>


        <section id="add-drinks" class="fixed top-0 left-0 z-20 hidden">
            <div class="w-full max-w-screen-xl bg-gray-900 mx-auto px-6">
                <div class="flex justify-center p-4 px-3 py-10">
                    <div class="w-full max-w-md">
                        <div class="bg-white shadow-md rounded-lg px-3 py-2 mb-4">
                            <div class="block text-gray-700 text-lg font-semibold py-2 px-2">
                                Item List
                            </div>
                            <div class="flex items-center bg-gray-200 rounded-md">
                                <div class="pl-2">
                                    <svg class="fill-current text-gray-500 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path class="heroicon-ui"
                                            d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                                    </svg>
                                </div>
                                <input class="w-full rounded-md bg-gray-200 text-gray-700 leading-tight focus:outline-none py-2 px-2" id="search" type="text" placeholder="Search">
                            </div>

                            <div id="modalList" class="py-3 text-sm">
                                <div id="modalItem" class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">

                                    <span class="bg-gray-400 h-2 w-2 m-2 rounded-full"></span>
                                    <div class="flex-grow font-medium px-2">Tequila</div>
                                    <div class="text-sm font-normal text-gray-500 tracking-wide">Liquor</div>
                                </div>

                                <div id="modalItem" class="flex justify-start cursor-pointer text-green-500 hover:text-green-700 hover:bg-blue-100 rounded-md px-2 py-2 my-2">

                                    <span class="bg-green-400 h-2 w-2 m-2 rounded-full"></span>
                                    <div class="flex-grow font-medium px-2">Rum</div>
                                    <div class="text-sm font-normal text-gray-500 tracking-wide">Liquor</div>
                                </div>
                                <div id="modalItem" class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">
                                    <span class="bg-gray-400 h-2 w-2 m-2 rounded-full"></span>
                                    <div class="flex-grow font-medium px-2">Whiskey</div>
                                    <div class="text-sm font-normal text-gray-500 tracking-wide">Liquor</div>
                                </div>
                                <div id="modalItem" class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">
                                    <span class="bg-gray-400 h-2 w-2 m-2 rounded-full"></span>
                                    <div class="flex-grow font-medium px-2">Vodka</div>
                                    <div class="text-sm font-normal text-gray-500 tracking-wide">Liquor</div>
                                </div>
                                <div id="modalItem" class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">
                                    <span class="bg-green-400 h-2 w-2 m-2 rounded-full"></span>
                                    <div class="flex-grow font-medium px-2">Cognac</div>
                                    <div class="text-sm font-normal text-gray-500 tracking-wide">Liquor</div>
                                </div>
                            </div>
                            <div class="block bg-gray-200 text-sm text-right py-2 px-3 -mx-3 -mb-2 rounded-b-lg">
                                <button id="modalCancel" class="hover:text-gray-600 text-gray-500 font-bold py-2 px-4">
                                    Cancel
                                </button>
                                <button id="modalOK" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Add to Bar Stock
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
